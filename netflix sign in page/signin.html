<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
, initial-scale=1.0"
    />
    <title>netflif login page</title>
    <link rel="stylesheet" href="signin_style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="logo">
          <a href="/index.html">
            <img src="logo.png" alt="" />
          </a>
        </div>
      </div>
      <div class="login_body">
        <div class="login_box">
          <h2>Sign in</h2>
          <form>
            <div class="input_wrap">
              <input
                type="email "
                name=""
                placeholder="Email or Phone number"
              />
            </div>

            <div class="input_wrap">
              <input type="password " placeholder="Password" />
            </div>

            <div class="input_wrap">
              <button class="button"> <a href="/browser page/browser.html">Sign in
              </button> 
              </a>
            </div>

            <div class="support">
              <div class="remember">
                <span>
                  <input type="checkbox" />
                </span>
                <span>Remember me</span>
              </div>
              <div class="need_help">Need help?</div>
            </div>
            <div class="login_footer">
              <div class="login_facebook">
                <span>
                  <img src="FB-f-Logo__blue_57.png" alt="fb" />
                  <span>
                    <a href="#">Login with Facebook</a>
                  </span>
                </span>
              </div>
              <div class="sign_up">
                <p>
                  New to Netflix?
                  <a href="/netflix sign up page/signup.html"> Sign up now. </a>
                </p>
              </div>

              <div class="terms">
                <p>
                  This page is protected by Google reCAPTCHA to ensure you're
                  not a bot.<a href="#"> Learn more.</a>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
