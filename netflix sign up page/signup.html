, initial-scale=1.0"

    <title>netflif login page</title>

  <body>
    <div class="wrapper">
      <div class="header">
        <div class="logo">
         <a href="/index.html" >
          <img src="logo.png" alt="" />
         </a>
        </div>
      </div>
      <div class="login_body">
        <div class="login_box">
          <h2>Sign Up</h2>
          <form>
            <div class="input_wrap">
              <input type="text " placeholder="First Name" />
            </div>

            <div class="input_wrap">
              <input type="email" placeholder="Email or Phone number" />
            </div>

            <div class="input_wrap">
              <input type="passwords " placeholder="Password" />
            </div>

            <div class="input_wrap">
              <button class="button"> <a href="/browser page/browser.html">Sign in
              </button> 
              </a>
            </div>

              <div class="sign_in">
                <p>Already a user? <a href="/netflix sign in page/signin.html"> Sign in now. </a></p>
              </div>

             
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
